<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch store</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="wrapper">
        <div class="logo">
          <img src="./img/logo.png" alt="logo" class="logo__img">
          <h1 class="logo__title">CONQUEST</h1>
        </div>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="" class="nav__link">Каталог</a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link">Акции</a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link">Доставка</a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link">Контакты</a>
            </li>
          </ul>
        </nav>
        <div class="icons_header">
          <form>
            <input type="text" placeholder="Искать ...">
            <button type="submit"></button>
          </form>
          <div class="likes">
            <img src="./img/icons/likes.svg" alt="likes" class="likes__img">
            <div class="likes__count">1</div>
          </div>
          <img src="./img/icons/cart.svg" alt="cart" class="cart">
        </div>
      </div>
    </header>
    <main>
      <section class="intro">
        <div class="collection">
          <h2 class="collection__title_first">Весна/Лето 2019</h2>
          <h3 class="collection__title_second">Коллекция</h3>
          <p class="collection__text">Швейцарские часы в наличии в Москве
и с доставкой по всему миру</p>
          <button class="collection__btn">Смотреть каталог</button>
        </div>
        <div class="watch_main">
          <div class="watch_main__ellipse_container">
            <div class="watch_main__ellipse"></div>
          </div>
          <img src="./img/watch_main.png" alt="watch" class="watch_main__img">
          <div class="watch_main__notice_first">
            <span class="price">22 000 &#8381;</span><hr>
          </div>
          <div class="watch_main__notice_second">
            <hr><span class="diametr">28 мм диаметр</span>
          </div>
        </div>
      </section>
      <section class="popular">
  
      </section>
      <section class="quality">
  
      </section>
      <section class="subscription">
  
      </section>
    </main>
    <footer>
      
    </footer>
  </div>
</body>
</html>
